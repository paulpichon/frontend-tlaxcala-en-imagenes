<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tlaxcala En Imágenes - Correo enviado</title>
		<!--Bootstrap v5.3.2-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<!--Estilos index.css-->
		<link rel="stylesheet" href="css/correo-enviado.css">
		<!--Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
	</head>
	<body>
		
		<!--Contenedor-->
		<div class="container-fluid container-xl">
			<!--row-->
			<div class="row justify-content-center contenedor_principal">
				<!--TITULO PRINCIPAL-->
				<div class="col-md-12">
					<div class="contenedor_tei_index">
						<h1 class="titulo_principal_h1">TLAXCALA EN <span class="d-block">IMÁGENES</span></h1>
						<h6 class="subtitulo_h6">por <span class="span_tad d-block">T A D</span></h6>
					</div>
				</div>
				<!--FIN TITULO PRINCIPAL-->
				<!--FORMULARIO-->
				<div class="col-sm-9 col-md-7 col-lg-6">
					<div class="contenedor_formulario ">
						<div class="contenedor_titulos">
							<h3 class="subtitulo_h3">Cuenta registrada</h3>
							<p class="texto">Te enviamos un correo electrónico con un link. Si no lo encuentras en tu bandeja de entrada, busca en correo no deseado o en spam.</p>
						</div>
						<div class="contenedor_formulario">
							<a href="#" class="texto d-block" data-bs-toggle="modal" data-bs-target="#reenviarCorreo">¿No recibiste el correo electrónico?</a>
						</div>
					</div>
				</div>
				<!--FIN FORMULARIO-->
			</div>
			<!--fin row-->
		</div>
		<!--fin contenedor-->


		<!-- Modal reenvio de correo-->
		<div class="modal fade" id="reenviarCorreo" data-bs-keyboard="false" tabindex="-1" aria-labelledby="ReenviarCorreoElectronico" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">¿No recibiste el correo electrónico?</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<button id="reenviar_correo" class="boton_reenviar_correo">Reenviar correo electrónico</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Fin modal reenvio de correo-->

		<!--Bootstrap v5.3.2-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
