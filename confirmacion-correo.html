<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tlaxcala En Imágenes - Confirmar correo</title>
		<!--Bootstrap v5.3.2-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<!--Estilos index.css-->
		<link rel="stylesheet" href="css/confirmacion-correo.css">
		<!--Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
	</head>
	<body>
		
		<!--Contenedor-->
		<div class="container-fluid container-xl">
			<!--row-->
			<div class="row justify-content-center contenedor_principal">
				<!--TITULO PRINCIPAL-->
				<div class="col-md-12">
					<div class="contenedor_tei_index">
						<h1 class="titulo_principal_h1">TLAXCALA EN <span class="d-block">IMÁGENES</span></h1>
						<h6 class="subtitulo_h6">por <span class="span_tad d-block">T A D</span></h6>
					</div>
				</div>
				<!--FIN TITULO PRINCIPAL-->
				<!--FORMULARIO-->
				<div class="col-sm-9 col-md-7 col-lg-6">
					<div class="contenedor_formulario ">
						<div class="contenedor_titulos">
							<h3 class="subtitulo_h3">Te enviamos un código</h3>
							<p class="texto">Introdúcelo abajo para verificar correo@registrado.mx</p>
						</div>
						<div class="contenedor_formulario">
							<form class="formulario_validar_codigo" id="crear_cuenta">
								<div class="mb-4">
								  <input type="text" class="form-control inputs_crear_cuenta" id="codigo_verificacion" aria-describedby="Codigo verificacion" placeholder="Código de verificación">
								</div>
								<p class="texto">¿No recibiste el correo electrónico?</p>
								<button type="submit" class="boton_registrarse">Verificar</button>
							  </form>
						</div>
					</div>
				</div>
				<!--FIN FORMULARIO-->
			</div>
			<!--fin row-->
		</div>
		<!--fin contenedor-->

		<!--Bootstrap v5.3.2-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
