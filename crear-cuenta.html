<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tlaxcala En Imágenes - Crear cuenta</title>
		<!--Bootstrap v5.3.2-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<!--Estilos index.css-->
		<link rel="stylesheet" href="css/crear-cuenta.css">
		<!--Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
	</head>
	<body>
		
		<!--Contenedor-->
		<div class="container-fluid container-xl">
			<!--row-->
			<div class="row justify-content-center contenedor_principal">
				<!--TITULO PRINCIPAL-->
				<div class="col-md-12">
					<div class="contenedor_tei_index">
						<h1 class="titulo_principal_h1">TLAXCALA EN <span class="d-block">IMÁGENES</span></h1>
						<h6 class="subtitulo_h6">por <span class="span_tad d-block">T A D</span></h6>
					</div>
				</div>
				<!--FIN TITULO PRINCIPAL-->
				<!--FORMULARIO-->
				<div class="col-sm-10 col-md-12">
					<div class="contenedor_formulario ">
						<div class="contenedor_titulos">
							<h3 class="subtitulo_h3">Crear cuenta</h3>
						</div>
						<div class="contenedor_formulario">
							<form class="formulario_crear_cuenta" id="crear_cuenta">
								<div class="mb-4">
								  <input type="text" class="form-control inputs_crear_cuenta" id="nombre_usuario" aria-describedby="nombre" placeholder="Nombre completo">
								</div>
								<div class="mb-4">
								  <input type="text" class="form-control inputs_crear_cuenta" id="correo" aria-describedby="correo" placeholder="Correo electrónico">
								</div>
								<div class="mb-4">
								  <input type="password" class="form-control inputs_crear_cuenta" id="password" placeholder="Contraseña">
								</div>
								<button type="submit" class="boton_registrarse">Registrarse</button>
							  </form>
						</div>
					</div>
				</div>
				<!-- Contenedor pregunta -->
				<div class="cool-md-12 text-center mt-2">
					<p class="pregunta">¿Tienes una cuenta? <a href="" class="enlace_iniciar_sesion">Entrar</a></p>
				</div>
				<!-- Fin Contenedor pregunta -->
				<!--FIN FORMULARIO-->
				<!--Pie de página-->
				<div class="col-md-12">
					<!--Puede ir fixed-bottom o no, quitarlo  en caso de que en IPHONE SE se desacomode todo-->
					<!--<div class="pie_pagina_index">-->
					<div class="pie_pagina_index fixed-bottom">
						<ul class="nav justify-content-center">
							<li class="nav-item">
							  <a class="nav-link pie_pagina_links tad active" aria-current="page" href="#">Tlaxcala Al Descubierto</a>
							</li>
							<li class="nav-item">
							  <a class="nav-link pie_pagina_links" href="#">Información</a>
							</li>
							<li class="nav-item">
							  <a class="nav-link pie_pagina_links" href="#">Política de Privacidad</a>
							</li>
							<li class="nav-item">
							  <a class="nav-link pie_pagina_links" href="#">Condiciones de Servicio</a>
							</li>
						</ul>
					</div>
				</div>
				<!--Fin pie pagina-->
			</div>
			<!--fin row-->
		</div>
		<!--fin contenedor-->

		<!--Bootstrap v5.3.2-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>
</html>
